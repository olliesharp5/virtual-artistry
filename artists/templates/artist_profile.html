{% extends "base.html" %}

{% block content %}

<!-- artist_profile.html content starts here -->

<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'artists' %}" class="btn btn-secondary mb-3">Back to Artists</a>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card">
          <div class="card-body text-center">
            <img src="/static/images/nobody.jpg" class="rounded-circle img-fluid mb-3" alt="Profile Picture" width="150">
            <h3 class="card-title">{{artistprofile.name}}</h3>
            <h4 class="card-subtitle mb-3 text-muted">{{artistprofile.location}}</h4>
            <p class="card-text">{{artistprofile.about}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- artist_profile.html content ends here -->

{% endblock %}
